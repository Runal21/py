{% extends "base.html"%}
{%block main_content%}

    <main>
        <h1>Articles</h1>
        <ul>
            {% for article in articles %}
                <li>
                    <h2>{{ article.art_title }}</h2>
                    <p>By <B>{{ article.art_author }}</b></p>
                    <img src="{{ article.art_image }}" alt="image not found">
                    <p>{{ article.art_content }}</p>
                </li>
            {% endfor %}
        </ul>
    </main>
    {%if  user.is_staff %}
      <a href="{%url 'create_article' %}">Create Article</a><br/><br/>
    {%endif%}
{% endblock %}

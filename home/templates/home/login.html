{% extends "base.html"%}
{%block main_content%}
<style>
    .container {
        width: 100%;
        padding-right: 15px;
    }
    </style>
<div class="container">
    <form method="POST">
    {%csrf_token%}
    <h3>login page</h3>
        <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" class="form-control" placeholder="username"name="username">
        </div>
        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" placeholder="password"name="password">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button><a href="{%url 'register' %}">Create a new account</a>
    </form>
{%endblock main_content%}
